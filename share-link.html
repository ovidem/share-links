Share article: <a href="javascript:window.open('mailto:?subject='+document.title+'&amp;body='+encodeURIComponent(document.querySelector('meta[name=description]').content)+'%20'+encodeURIComponent(window.location.href));">Send Email</a> | <a onclick="copyShareLink();" id="share-link">Copy Link</a>

<style>
  #share-link:hover {
    cursor: default;
  }
</style>

<script>
/* Copy share link */

async function copyShareLink() {
  let text = window.location.href;

  await navigator.clipboard.writeText(text);
  document.querySelector('#share-link').innerText = "Copied";

  setTimeout(() => {
    document.querySelector('#share-link').innerText = "Copy Link";
  }, 1000);
}
</script>
